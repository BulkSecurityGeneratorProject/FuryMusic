
<div>
    <h2><span data-translate="furyMusicApp.artistBandStatus.detail.title">Artist Band Status</span> {{vm.artistBandStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.artistBandStatus.incorporationDate">Incorporation Date</span></dt>
        <dd>
            <span>{{vm.artistBandStatus.incorporationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.artistBandStatus.leavingDate">Leaving Date</span></dt>
        <dd>
            <span>{{vm.artistBandStatus.leavingDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.artistBandStatus.artist">Artist</span></dt>
        <dd>
            <a ui-sref="artist-detail({id:vm.artistBandStatus.artist.id})">{{vm.artistBandStatus.artist.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.artistBandStatus.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.artistBandStatus.band.id})">{{vm.artistBandStatus.band.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="artist-band-status-detail.edit({id:vm.artistBandStatus.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
