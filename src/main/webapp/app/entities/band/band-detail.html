
<div>
    <h2><span data-translate="furyMusicApp.band.detail.title">Band</span> {{vm.band.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.band.name">Name</span></dt>
        <dd>
            <span>{{vm.band.name}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.band.creationDate">Creation Date</span></dt>
        <dd>
            <span>{{vm.band.creationDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.band.active">Active</span></dt>
        <dd>
            <span>{{vm.band.active}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.band.img">Img</span></dt>
        <dd>
            <div ng-if="vm.band.img">
                <a ng-click="vm.openFile(vm.band.imgContentType, vm.band.img)">
                    <img data-ng-src="{{'data:' + vm.band.imgContentType + ';base64,' + vm.band.img}}" style="max-width: 100%;" alt="band image"/>
                </a>
                {{vm.band.imgContentType}}, {{vm.byteSize(vm.band.img)}}
            </div>
        </dd>
        <dt><span data-translate="furyMusicApp.band.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.band.country.id})">{{vm.band.country.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.band.genre">Genre</span></dt>
        <dd>
            <span ng-repeat="genre in vm.band.genres">
                <a ui-sref="genre-detail({id: genre.id})">{{genre.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="band-detail.edit({id:vm.band.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
