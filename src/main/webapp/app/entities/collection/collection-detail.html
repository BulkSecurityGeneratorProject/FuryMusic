
<div>
    <h2><span data-translate="furyMusicApp.collection.detail.title">Collection</span> {{vm.collection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.collection.name">Name</span></dt>
        <dd>
            <span>{{vm.collection.name}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.collection.description">Description</span></dt>
        <dd>
            <span>{{vm.collection.description}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.collection.user">User</span></dt>
        <dd>
            {{vm.collection.user.login}}
        </dd>
        <dt><span data-translate="furyMusicApp.collection.song">Song</span></dt>
        <dd>
            <span ng-repeat="song in vm.collection.songs">
                <a ui-sref="song-detail({id: song.id})">{{song.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="collection-detail.edit({id:vm.collection.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
