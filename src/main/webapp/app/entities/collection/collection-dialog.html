
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCollectionLabel" data-translate="furyMusicApp.collection.home.createOrEditLabel">Create or edit a Collection</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.collection.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.collection.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.collection.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.collection.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.collection.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.collection.description"
                    />
        </div>

        <div class="form-group">
            <label data-translate="furyMusicApp.collection.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.collection.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="furyMusicApp.collection.song" for="field_song">Song</label>
            <select class="form-control" id="field_song" multiple name="song" ng-model="vm.collection.songs" ng-options="song as song.name for song in vm.songs track by song.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
