<div>
    <h2 data-translate="furyMusicApp.collection.home.title">Collections</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="collection.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.collection.home.createLabel">
                        Create new Collection
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.collection.name">Name</span></th>
                    <th><span data-translate="furyMusicApp.collection.description">Description</span></th>
                    <th><span data-translate="furyMusicApp.collection.user">User</span></th>
                    <th><span data-translate="furyMusicApp.collection.song">Song</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="collection in vm.collections track by collection.id">
                    <td><a ui-sref="collection-detail({id:collection.id})">{{collection.id}}</a></td>
                    <td>{{collection.name}}</td>
                    <td>{{collection.description}}</td>
                    <td>
                        {{collection.user.login}}
                    </td>
                    <td>
                        <span ng-repeat="song in collection.songs">
                            <a class="form-control-static" ui-sref="song-detail({id: song.id})">{{song.name}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="collection-detail({id:collection.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collection.edit({id:collection.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="collection.delete({id:collection.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
