
<div>
    <h2><span data-translate="furyMusicApp.concerts.detail.title">Concerts</span> {{vm.concerts.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.concerts.name">Name</span></dt>
        <dd>
            <span>{{vm.concerts.name}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.place">Place</span></dt>
        <dd>
            <span>{{vm.concerts.place}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.latitude">Latitude</span></dt>
        <dd>
            <span>{{vm.concerts.latitude}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.longitud">Longitud</span></dt>
        <dd>
            <span>{{vm.concerts.longitud}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.urlGoogle">Url Google</span></dt>
        <dd>
            <span>{{vm.concerts.urlGoogle}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.date">Date</span></dt>
        <dd>
            <span>{{vm.concerts.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.band">Band</span></dt>
        <dd>
            <a ui-sref="band-detail({id:vm.concerts.band.id})">{{vm.concerts.band.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.concerts.artist">Artist</span></dt>
        <dd>
            <a ui-sref="artist-detail({id:vm.concerts.artist.id})">{{vm.concerts.artist.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="concerts-detail.edit({id:vm.concerts.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
