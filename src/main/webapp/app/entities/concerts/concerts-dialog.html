
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myConcertsLabel" data-translate="furyMusicApp.concerts.home.createOrEditLabel">Create or edit a Concerts</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.concerts.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.concerts.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.concerts.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.place" for="field_place">Place</label>
            <input type="text" class="form-control" name="place" id="field_place"
                    ng-model="vm.concerts.place"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                    ng-model="vm.concerts.latitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.longitud" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.concerts.longitud"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.urlGoogle" for="field_urlGoogle">Url Google</label>
            <input type="text" class="form-control" name="urlGoogle" id="field_urlGoogle"
                    ng-model="vm.concerts.urlGoogle"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.concerts.date" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" uib-datepicker-popup="{{dateformat}}" ng-model="vm.concerts.date" is-open="vm.datePickerOpenStatus.date"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="furyMusicApp.concerts.band" for="field_band">Band</label>
            <select class="form-control" id="field_band" name="band" ng-model="vm.concerts.band" ng-options="band as band.name for band in vm.bands track by band.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="furyMusicApp.concerts.artist" for="field_artist">Artist</label>
            <select class="form-control" id="field_artist" name="artist" ng-model="vm.concerts.artist" ng-options="artist as artist.name for artist in vm.artists track by artist.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
