
<div>
    <h2><span data-translate="furyMusicApp.favouriteArtist.detail.title">Favourite Artist</span> {{vm.favouriteArtist.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.favouriteArtist.liked">Liked</span></dt>
        <dd>
            <span>{{vm.favouriteArtist.liked}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteArtist.date">Date</span></dt>
        <dd>
            <span>{{vm.favouriteArtist.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteArtist.artist">Artist</span></dt>
        <dd>
            <a ui-sref="artist-detail({id:vm.favouriteArtist.artist.id})">{{vm.favouriteArtist.artist.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteArtist.user">User</span></dt>
        <dd>
            {{vm.favouriteArtist.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="favourite-artist-detail.edit({id:vm.favouriteArtist.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
