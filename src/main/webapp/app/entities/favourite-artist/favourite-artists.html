<div>
    <h2 data-translate="furyMusicApp.favouriteArtist.home.title">Favourite Artists</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-artist.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.favouriteArtist.home.createLabel">
                        Create new Favourite Artist
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.favouriteArtist.liked">Liked</span></th>
                    <th><span data-translate="furyMusicApp.favouriteArtist.date">Date</span></th>
                    <th><span data-translate="furyMusicApp.favouriteArtist.artist">Artist</span></th>
                    <th><span data-translate="furyMusicApp.favouriteArtist.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteArtist in vm.favouriteArtists track by favouriteArtist.id">
                    <td><a ui-sref="favourite-artist-detail({id:favouriteArtist.id})">{{favouriteArtist.id}}</a></td>
                    <td>{{favouriteArtist.liked}}</td>
                    <td>{{favouriteArtist.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="artist-detail({id:favouriteArtist.artist.id})">{{favouriteArtist.artist.name}}</a>
                    </td>
                    <td>
                        {{favouriteArtist.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-artist-detail({id:favouriteArtist.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-artist.edit({id:favouriteArtist.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-artist.delete({id:favouriteArtist.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
