
<div>
    <h2><span data-translate="furyMusicApp.favouriteLabel.detail.title">Favourite Label</span> {{vm.favouriteLabel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.favouriteLabel.liked">Liked</span></dt>
        <dd>
            <span>{{vm.favouriteLabel.liked}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteLabel.date">Date</span></dt>
        <dd>
            <span>{{vm.favouriteLabel.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteLabel.label">Label</span></dt>
        <dd>
            <a ui-sref="label-detail({id:vm.favouriteLabel.label.id})">{{vm.favouriteLabel.label.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.favouriteLabel.user">User</span></dt>
        <dd>
            {{vm.favouriteLabel.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="favourite-label-detail.edit({id:vm.favouriteLabel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
