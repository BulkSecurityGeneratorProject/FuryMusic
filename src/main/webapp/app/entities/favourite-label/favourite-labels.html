<div>
    <h2 data-translate="furyMusicApp.favouriteLabel.home.title">Favourite Labels</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-label.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.favouriteLabel.home.createLabel">
                        Create new Favourite Label
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.favouriteLabel.liked">Liked</span></th>
                    <th><span data-translate="furyMusicApp.favouriteLabel.date">Date</span></th>
                    <th><span data-translate="furyMusicApp.favouriteLabel.label">Label</span></th>
                    <th><span data-translate="furyMusicApp.favouriteLabel.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteLabel in vm.favouriteLabels track by favouriteLabel.id">
                    <td><a ui-sref="favourite-label-detail({id:favouriteLabel.id})">{{favouriteLabel.id}}</a></td>
                    <td>{{favouriteLabel.liked}}</td>
                    <td>{{favouriteLabel.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="label-detail({id:favouriteLabel.label.id})">{{favouriteLabel.label.name}}</a>
                    </td>
                    <td>
                        {{favouriteLabel.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-label-detail({id:favouriteLabel.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-label.edit({id:favouriteLabel.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-label.delete({id:favouriteLabel.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
