<div>
    <h2 data-translate="furyMusicApp.favouriteReview.home.title">Favourite Reviews</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="favourite-review.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.favouriteReview.home.createLabel">
                        Create new Favourite Review
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.favouriteReview.liked">Liked</span></th>
                    <th><span data-translate="furyMusicApp.favouriteReview.date">Date</span></th>
                    <th><span data-translate="furyMusicApp.favouriteReview.review">Review</span></th>
                    <th><span data-translate="furyMusicApp.favouriteReview.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="favouriteReview in vm.favouriteReviews track by favouriteReview.id">
                    <td><a ui-sref="favourite-review-detail({id:favouriteReview.id})">{{favouriteReview.id}}</a></td>
                    <td>{{favouriteReview.liked}}</td>
                    <td>{{favouriteReview.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="review-detail({id:favouriteReview.review.id})">{{favouriteReview.review.title}}</a>
                    </td>
                    <td>
                        {{favouriteReview.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="favourite-review-detail({id:favouriteReview.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-review.edit({id:favouriteReview.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="favourite-review.delete({id:favouriteReview.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
