<div>
    <h2 data-translate="furyMusicApp.hatred.home.title">Hatreds</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="hatred.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.hatred.home.createLabel">
                        Create new Hatred
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.hatred.hated">Hated</span></th>
                    <th><span data-translate="furyMusicApp.hatred.date">Date</span></th>
                    <th><span data-translate="furyMusicApp.hatred.user">User</span></th>
                    <th><span data-translate="furyMusicApp.hatred.band">Band</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hatred in vm.hatreds track by hatred.id">
                    <td><a ui-sref="hatred-detail({id:hatred.id})">{{hatred.id}}</a></td>
                    <td>{{hatred.hated}}</td>
                    <td>{{hatred.date | date:'medium'}}</td>
                    <td>
                        {{hatred.user.login}}
                    </td>
                    <td>
                        <a ui-sref="band-detail({id:hatred.band.id})">{{hatred.band.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="hatred-detail({id:hatred.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hatred.edit({id:hatred.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="hatred.delete({id:hatred.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
