
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLabelLabel" data-translate="furyMusicApp.label.home.createOrEditLabel">Create or edit a Label</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.label.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.label.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="furyMusicApp.label.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.label.name"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImg($file, vm.label)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="furyMusicApp.label.img" for="field_img">Img</label>
            <div>
                <img data-ng-src="{{'data:' + vm.label.imgContentType + ';base64,' + vm.label.img}}" style="max-height: 100px;" ng-if="vm.label.img" alt="label image"/>
                <div ng-if="vm.label.img" class="help-block clearfix">
                    <span class="pull-left">{{vm.label.imgContentType}}, {{vm.byteSize(vm.label.img)}}</span>
                    <button type="button" ng-click="vm.label.img=null;vm.label.imgContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImg($file, vm.label)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="img" id="field_img"
                    ng-model="vm.label.img"
                    />
            <input type="hidden" class="form-control" name="imgContentType" id="field_imgContentType"
                    ng-model="vm.label.imgContentType" />
        </div>

        <div class="form-group">
            <label data-translate="furyMusicApp.label.country" for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.label.country" ng-options="country as country.name for country in vm.countries track by country.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
