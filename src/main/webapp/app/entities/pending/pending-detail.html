
<div>
    <h2><span data-translate="furyMusicApp.pending.detail.title">Pending</span> {{vm.pending.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.pending.pending">Pending</span></dt>
        <dd>
            <span>{{vm.pending.pending}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.pending.date">Date</span></dt>
        <dd>
            <span>{{vm.pending.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.pending.user">User</span></dt>
        <dd>
            {{vm.pending.user.login}}
        </dd>
        <dt><span data-translate="furyMusicApp.pending.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.pending.album.id})">{{vm.pending.album.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pending-detail.edit({id:vm.pending.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
