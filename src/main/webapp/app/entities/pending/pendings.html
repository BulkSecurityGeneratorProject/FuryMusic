<div>
    <h2 data-translate="furyMusicApp.pending.home.title">Pendings</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pending.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="furyMusicApp.pending.home.createLabel">
                        Create new Pending
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="furyMusicApp.pending.pending">Pending</span></th>
                    <th><span data-translate="furyMusicApp.pending.date">Date</span></th>
                    <th><span data-translate="furyMusicApp.pending.user">User</span></th>
                    <th><span data-translate="furyMusicApp.pending.album">Album</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pending in vm.pendings track by pending.id">
                    <td><a ui-sref="pending-detail({id:pending.id})">{{pending.id}}</a></td>
                    <td>{{pending.pending}}</td>
                    <td>{{pending.date | date:'medium'}}</td>
                    <td>
                        {{pending.user.login}}
                    </td>
                    <td>
                        <a ui-sref="album-detail({id:pending.album.id})">{{pending.album.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pending-detail({id:pending.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pending.edit({id:pending.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pending.delete({id:pending.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
