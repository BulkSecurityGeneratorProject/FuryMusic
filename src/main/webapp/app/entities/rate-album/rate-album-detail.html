
<div>
    <h2><span data-translate="furyMusicApp.rateAlbum.detail.title">Rate Album</span> {{vm.rateAlbum.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.rateAlbum.rate">Rate</span></dt>
        <dd>
            <span>{{vm.rateAlbum.rate}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.rateAlbum.date">Date</span></dt>
        <dd>
            <span>{{vm.rateAlbum.date | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.rateAlbum.album">Album</span></dt>
        <dd>
            <a ui-sref="album-detail({id:vm.rateAlbum.album.id})">{{vm.rateAlbum.album.name}}</a>
        </dd>
        <dt><span data-translate="furyMusicApp.rateAlbum.user">User</span></dt>
        <dd>
            {{vm.rateAlbum.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="rate-album-detail.edit({id:vm.rateAlbum.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
