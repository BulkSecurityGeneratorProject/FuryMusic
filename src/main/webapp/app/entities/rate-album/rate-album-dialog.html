
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRateAlbumLabel" data-translate="furyMusicApp.rateAlbum.home.createOrEditLabel">Create or edit a Rate Album</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">

            <label class="control-label" data-translate="furyMusicApp.rateAlbum.rate" for="field_rate">Rate</label>
            <input uib-rating ng-model="vm.rateAlbum.rate" max="10" state-on="'glyphicon-cd'" state-off="'glyphicon-record'" id="field_rate" />{{vm.rateAlbum.rate}}
        </div>

        <div class="form-group">
            <label data-translate="furyMusicApp.rateAlbum.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" ng-model="vm.rateAlbum.album" ng-options="album as album.name for album in vm.albums track by album.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
