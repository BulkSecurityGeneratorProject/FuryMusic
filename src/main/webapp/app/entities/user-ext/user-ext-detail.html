
<div>
    <h2><span data-translate="furyMusicApp.userExt.detail.title">User Ext</span> {{vm.userExt.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="furyMusicApp.userExt.image">Image</span></dt>
        <dd>
            <div ng-if="vm.userExt.image">
                <a ng-click="vm.openFile(vm.userExt.imageContentType, vm.userExt.image)">
                    <img data-ng-src="{{'data:' + vm.userExt.imageContentType + ';base64,' + vm.userExt.image}}" style="max-width: 100%;" alt="userExt image"/>
                </a>
                {{vm.userExt.imageContentType}}, {{vm.byteSize(vm.userExt.image)}}
            </div>
        </dd>
        <dt><span data-translate="furyMusicApp.userExt.locationGoogleMaps">Location Google Maps</span></dt>
        <dd>
            <span>{{vm.userExt.locationGoogleMaps}}</span>
        </dd>
        <dt><span data-translate="furyMusicApp.userExt.user">User</span></dt>
        <dd>
            {{vm.userExt.user.login}}
        </dd>
        <dt><span data-translate="furyMusicApp.userExt.country">Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.userExt.country.id})">{{vm.userExt.country.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="user-ext-detail.edit({id:vm.userExt.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
